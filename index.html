<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="intro">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="commodity">
        <div class="com1">
          <div>10k+</div>
          <div class="Lexend-Deca">companies</div>
        </div>
        <div class="com2">
          <div>314</div>
          <div class="Lexend-Deca">templates</div>
        </div>
        <div class="com3">
          <div>12m+</div>
          <div class="Lexend-Deca">queries</div>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>

  </div>

</body>

</html>
